<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test Telegram WebApps API</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->

   <style>
      body{
         color: #000077;
         background: #303030;
         display: flex;
         flex-direction: column;
         align-items: center;
         font-size: 18px;
      }
      
      .card {
         color: #ac092d;
         background: white;
         width: 200px;
         height: 200px;
      }
   </style>
</head>

<body>
   <div class="card" data-id="1">
      <img src="burger.jpg">
      <p>300 р.</p>
   </div>
   
   <div class="card" data-id="2">
      <img src="pizza.jpg">
      <p>500 р.</p>
   </div>

   <button id="btn" class="button">Show/Hide Main Button</button>
   <input type="hidden" value="" id="cart">
</body>

<script>
   let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 

   tg.expand(); //расширяем на все окно  

   tg.MainButton.text = "Changed Text"; //изменяем текст кнопки 
   tg.MainButton.setText("Changed Text1"); //изменяем текст кнопки иначе
   tg.MainButton.textColor = "#F55353"; //изменяем цвет текста кнопки
   tg.MainButton.color = "#143F6B"; //изменяем цвет бэкграунда кнопки
   tg.MainButton.setParams({"color": "#143F6B"}); //так изменяются все параметры


   let btn = document.getElementById("btn"); //получаем кнопку скрыть/показать 

   btn.addEventListener('click', function(){ //вешаем событие на нажатие html-кнопки
      if (tg.MainButton.isVisible){ //если кнопка показана 
         tg.MainButton.hide() //скрываем кнопку 
      }
      else{ //иначе
         tg.MainButton.show() //показываем 
      }
   });


   let cards = document.querySelectorAll('.card')

   for (let card of cards) {
      card.addEventListener('click', function() {
         document.querySelector("#cart").value = document.querySelector("#cart").value + ", " + card.dataset.id
         // alert(document.querySelector("#cart").value)
      })
   }
  
   Telegram.WebApp.onEvent('mainButtonClicked', function(){
      tg.sendData(document.querySelector("#cart").value); 
      //при клике на основную кнопку отправляем данные в строковом виде
   });


</script>
</html>
